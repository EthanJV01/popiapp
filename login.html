
<section data-name="login" class="page">

	<section id="login-screen">
		<div class="page-content">
			<div class="login-screen-title"><img src="img/popilogo1.png" alt="" class="img-fluid"></div>
			<form class="block" id="form-login">
				<div class="list">
					<ul>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input type="text" name="username" placeholder="Nombre">
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
						<li class="item-content item-input">
							<div class="item-inner">
								<div class="item-input-wrap">
									<input type="password" name="password" placeholder="Contraseña">
									<span class="input-clear-button"></span>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="block">
					<a href="/home/" class="button" id="btnLogin">Ingresar</a> <!--¿Cómo hacer que valide las respuestas?-->
					<div class="block-footer">
						<p>¿No tenés una cuenta? <a href="/register/">Registrate</a></p>
						<p><a href="/home/">Acceder como invitado</a></p>
					</div>
				</div>
			</form>
		</div>
	</section>
	
</section>
